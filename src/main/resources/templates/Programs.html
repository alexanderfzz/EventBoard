<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
</head>

<style>
        div.filterBox{
            background-color: rgba(6, 184, 200, 0.562);
            border-style: solid;
        }
    </style>

<body>

<nav class="navbar navbar-expand-md bg-dark justify-content-center">
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Suggestion</a></li>
  </ul>

</nav>

<div class="container">
  <div class="row mt-2">
    <div class="container bg-dark">
      <h2 class="text-white text-center m-2">Filter...</h2>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="filterBox form-group bg-light">
      <div class="form-check d-flex justify-content-center p-0 m-2">
        <div class="row">
          <div class="col-sm">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
              </ul>
            </div>
          </div>

          <div class="col-sm">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
              </ul>
            </div>
          </div>

          <div class="col-sm">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
              </ul>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>University</th>
            <th>Topic</th>
            <th>Title</th>
            <th>Description</th>
            <th>Audience</th>
            <th>Dates</th>
            <th>Link</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="program : ${programList}">
            <td th:text="${program.university}"/>
            <td th:text="${program.topic}"/>
            <td th:text="${program.title}"/>
            <td th:text="${program.overview}"/>
            <td th:text="${program.audiences}"/>
            <td th:text="${program.formattedDate}"/>
            <td><a class="text-nowrap text-decoration-none" th:href="${program.link}"> Learn more...</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
